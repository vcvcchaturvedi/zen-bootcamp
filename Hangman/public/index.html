<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hangman Game</title>
        <link rel='stylesheet' href='styles.css'> 
    </head>
    <body><!--
        <audio src='audio/1.mp3' id='error1' ></audio>
        <audio src='audio/2.mp3' id='error2' ></audio>
        <audio src='audio/3.mp3' id='error3' ></audio>
        <audio src='audio/4.mp3' id='error4' ></audio>
        <audio src='audio/5.mp3' id='error5' ></audio>
        <audio src='audio/loose.mp3' id='looseAudio'></audio>
        <audio src='audio/correct.mp3' id='correctAudio'></audio>
        <audio src='audio/wonRound.mp3' id='wonRoundAudio'></audio>
        <div class='outer'>
            <div class='top center'>
                <b>HANGMAN</b>
            </div>
            
            <div class='center' id='playControls'>
                <input type='text' class='nameField' placeholder="Enter your name" id='nameField'><br><br>
                <button class='playButton' id='playButton' disabled>
                    Play Now
                </button><br><br>
                <button class='playButton' id='highScores'>
                    High Scores
                </button>
            </div>
            <div class='collapsed inner' id='inner'>  
                <div class='left' id='left'>
                    <img id='mainImg' src="images/0.jpg" class='imgMain'>
                </div>
                <div class='right'>
                    <div class='floatRight collapsed word' id='totalscore'></div>
                    <div class='word' id='word'>
                       
                                     
                    </div>
                    <div class='word'>
                        <label id='round' class='floatRight'>
                            Round: 1
                        </label><br>
                        <label id='score' class='floatRight'>
                            Score: 6   
                        </label>
                        <br>
                    </div>
                    <div id='NR' class='center collapsed'>
                        <button class="playButton" id="nextRound">Next Round</button>
                    </div>
                    <div class='guessPalette' id='guessPalette'>
                        <div class='row center'>
                            <button class='buttonGuess'>A</button>
                            <button class='buttonGuess'>B</button>
                            <button class='buttonGuess'>C</button>
                            <button class='buttonGuess'>D</button>
                            <button class='buttonGuess'>E</button>
                            <button class='buttonGuess'>F</button>
                            <button class='buttonGuess'>G</button>
                        </div>
                        <div class='row center'>
                            <button class='buttonGuess'>H</button>
                            <button class='buttonGuess'>I</button>
                            <button class='buttonGuess'>J</button>
                            <button class='buttonGuess'>K</button>
                            <button class='buttonGuess'>L</button>
                            <button class='buttonGuess'>M</button>
                            <button class='buttonGuess'>N</button>
                        </div>
                        <div class='row center'>
                            <button class='buttonGuess'>O</button>
                            <button class='buttonGuess'>P</button>
                            <button class='buttonGuess'>Q</button>
                            <button class='buttonGuess'>R</button>
                            <button class='buttonGuess'>S</button>
                            <button class='buttonGuess'>T</button>
                            <button class='buttonGuess'>U</button>
                        </div>
                        <div class='row center'>
                            <button class='buttonGuess'>V</button>
                            <button class='buttonGuess'>W</button>
                            <button class='buttonGuess'>X</button>
                            <button class='buttonGuess'>Y</button>
                            <button class='buttonGuess'>Z</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>-->
        <script src='bundle.js'></script>
    </body>
</html>
